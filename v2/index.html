<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自由配置 v7 - 選手数切替対応</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>名前表示 & 選手数切替（v7）</h1>

  <div class="buttons">
    <label for="playerCount">選手数:</label>
    <select id="playerCount">
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9" selected>9</option>
    </select>

    <button id="groupButton">ラインを作る</button>
    <button id="ungroupButton">バラす</button>
    <button id="toggleNamesButton">選手名 表示/非表示</button>
    <button id="toggleGroupsButton">ライン名 表示/非表示</button>
    <button id="ungroupAllButton">全てバラす</button>
  </div>

  <div id="board"></div>

  <script src="app_interact_named_v8.js?v=3"></script>
</body>
</html>
