<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自由配置 v7 - 選手数切替対応</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <h1>スマホ調整v8.1</h1>

  <div class="buttons">
    <label for="playerCount">選手数:</label>
    <select id="playerCount">
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9" selected>9</option>
    </select>

    <button id="groupButton">ラインを作る</button>
    <button id="ungroupButton">バラす</button>
    <button id="ungroupAllButton">全てバラす</button>
    <button id="toggleNamesButton">選手名 表示/非表示</button>
    <button id="toggleGroupsButton">ライン名 表示/非表示</button>
  </div>

  <div id="board"></div>

  <script src="app_interact_named_v8.js?v=13"></script>

  <script>
    function adjustBoardHeight() {
      const board = document.getElementById("board");
      if (!board) return;
  
      const header = document.querySelector("h1");
      const buttons = document.querySelector(".buttons");
  
      const topHeight =
        (header?.offsetHeight || 0) +
        (buttons?.offsetHeight || 0) +
        12; // 小さな余白分
  
      const usableHeight = window.innerHeight - topHeight;
      board.style.height = `${usableHeight}px`;
    }
  
    window.addEventListener("load", adjustBoardHeight);
    window.addEventListener("resize", adjustBoardHeight);
  </script>
  

</body>
</html>
